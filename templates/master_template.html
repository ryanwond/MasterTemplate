<head>
	<meta charset="utf-8" />
	<title></title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0, maximum-scale=1, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	<meta name="MobileOptimized" content="320">
	<!-- BEGIN GLOBAL MANDATORY STYLES -->
	<link href="{{static_url("assets/plugins/font-awesome/css/font-awesome.min.css")}}" rel="stylesheet" type="text/css"/>
	<link href="{{static_url("assets/plugins/bootstrap/css/bootstrap.min.css")}}" rel="stylesheet" type="text/css"/>

	<!-- END GLOBAL MANDATORY STYLES -->

    <link rel="stylesheet" type="text/css" href={{static_url("assets/plugins/bootstrap-fileupload/bootstrap-fileupload.css")}}" />
     <link rel="stylesheet" type="text/css" href="{{static_url("assets/plugins/select2/select2_metro.css")}}" />
	<!-- END PAGE LEVEL PLUGIN STYLES -->
	<!-- BEGIN THEME STYLES --> 
	<link href="{{static_url("assets/css/style-metronic.css")}}" rel="stylesheet" type="text/css"/>
	<link href="{{static_url("assets/css/style.css")}}" rel="stylesheet" type="text/css"/>
	<link href="{{static_url("assets/css/style-responsive.css")}}" rel="stylesheet" type="text/css"/>
	<link href="{{static_url("assets/css/plugins.css")}}" rel="stylesheet" type="text/css"/>
	<link href="{{static_url("assets/css/themes/darkblue.css")}}" rel="stylesheet" type="text/css"/>

	<!-- END THEME STYLES -->

<!-- BEGIN BODY -->
<body class="page-header-fixed">
	<!-- BEGIN HEADER -->
    {% module Template("head.html") %}
	<!-- BEGIN CONTAINER -->
    <div class="clearfix"></div>
	<div class="page-container">
		<!-- BEGIN SIDEBAR -->
        {% module Template("left.html") %}
		<!-- END SIDEBAR -->
		<!-- BEGIN PAGE -->
		<div class="page-content">
			<!-- BEGIN PAGE HEADER-->
			<div class="row">
				<div class="col-md-12">
                    <h3 class="page-title">
                    </h3>
				</div>
			</div>
            <div class="row">
				<div class="col-md-12">
                    <div class="portlet box blue-hoki">
                        <div class="portlet-title">
                            <div class="caption"><i class="fa fa-file"></i>MasterTemplate</div>
                        </div>
                        <div class="portlet-body">
                            <div class="table-toolbar">
                                <div class="btn-group">
                                    <a id="add" class="btn green" data-toggle="modal">
                                        Add <i class="fa fa-plus"></i>
                                    </a>
                                </div>
                            </div>
                            <table class="table table-bordered table-hover" id="master_template_table">
                                <thead>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            <div class="modal fade" id="master_del_modal">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"></button>
                                            <h4 class="modal-title">Delete Info</h4>
                                        </div>
                                        <div class="modal-body">
                                            <div class="note note-danger">
                                                <h4 class="block">Are you sure to delete this record?</h4>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" data-dismiss="modal" class="btn default">Cancel</button>
                                            <button id="confirm_del" type="button" data-dismiss="modal" class="btn green">Confirm</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="master_template_modal" class="modal fade">
                                <div class="modal-dialog">
                                    <form id="master_template_form" action="#" class="form-horizontal">

                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close"
                                                        data-dismiss="modal"></button>
                                                <h4 class="modal-title">MasterTemplate Info</h4>
                                            </div>
                                            <div class="modal-body">
                                                <div class="form-body">
                                                    <div class="alert alert-danger display-hide">
                                                        <button class="close" data-close="alert"></button>
                                                        <span></span>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3">id<span
                                                                class="required">*</span></label>

                                                        <div class="col-md-6">
                                                            <div class="input-icon">
                                                                <i class="fa fa-comment-o"></i>
                                                                <input class="form-control" name="template_id" id="template_id"
                                                                       placeholder="id" type="text"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3">channel<span
                                                                class="required">*</span></label>
                                                        <div class="col-md-6">
                                                            <div class="input-icon">
                                                                <i class="fa fa-comment-o"></i>
                                                                <input class="form-control" name="channel" id="channel"
                                                                       placeholder="channel" type="text"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3">canvas<span
                                                                class="required">*</span></label>
                                                        <div class="col-md-6">
                                                            <div class="input-icon">
                                                                <i class="fa fa-comment-o"></i>
                                                                <input class="form-control" name="canvas" id="canvas"
                                                                       placeholder="canvas" type="text"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3">preview_url<span
                                                                class="required">*</span></label>
                                                        <div class="col-md-6">
                                                            <div class="input-icon">
                                                                <i class="fa fa-comment-o"></i>
                                                                <input class="form-control" name="preview_url" id="preview_url"
                                                                       placeholder="preview_url" type="text"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3">description<span
                                                                class="required">*</span></label>
                                                        <div class="col-md-6">
                                                            <div class="input-icon">
                                                                <i class="fa fa-comment-o"></i>
                                                                <input class="form-control" name="description" id="description"
                                                                       placeholder="description" type="text"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3">display_name<span
                                                                class="required">*</span></label>
                                                        <div class="col-md-6">
                                                            <div class="input-icon">
                                                                <i class="fa fa-comment-o"></i>
                                                                <input class="form-control" name="display_name" id="display_name"
                                                                       placeholder="display_name" type="text"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3">is_single<span
                                                                class="required">*</span></label>
                                                        <div class="col-md-6">
                                                            <div class="input-icon">
                                                                <i class="fa fa-comment-o"></i>
                                                                <input class="form-control" name="is_single" id="is_single"
                                                                       placeholder="is_single" type="text"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3">image_dimensions<span
                                                                class="required">*</span></label>
                                                        <div class="col-md-6">
                                                            <div class="fileupload fileupload-new"
                                                                 data-provides="fileupload">
                                                                <div class="input-group">
                                                                                <span class="input-group-btn">
                                                                                <span class="uneditable-input">
                                                                                <i class="fa fa-file fileupload-exists"></i>
                                                                                <span class="fileupload-preview"></span>
                                                                                </span>
                                                                                </span>
                                                                                <span class="btn default btn-file">
                                                                                <span class="fileupload-new"><i
                                                                                        class="fa fa-paper-clip"></i>Choose image file</span>
                                                                                <span class="fileupload-exists"><i
                                                                                        class="fa fa-undo"></i>Update</span>
                                                                                <input type="file" class="default"
                                                                                       name="png_file" id="png_file" />
                                                                                </span>
                                                                    <a href="#" class="btn red fileupload-exists"
                                                                       data-dismiss="fileupload"><i
                                                                            class="fa fa-trash-o"></i>Delete</a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3">html_contents<span
                                                                class="required">*</span></label>
                                                        <div class="col-md-6">
                                                            <div class="input-icon">
                                                                <i class="fa fa-comment-o"></i>
                                                                <input class="form-control" name="html_contents" id="html_contents"
                                                                       placeholder="html_contents" type="text"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel
                                                </button>
                                                <button type="submit" class="btn green">Submit<i
                                                    class="fa fa-check"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
	</div>
	<!-- END CONTAINER -->
	<!-- BEGIN FOOTER -->
    {% module Template("bottom.html") %}
	<!-- END FOOTER -->
	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
	<!-- BEGIN CORE PLUGINS -->   
	<!--[if lt IE 9]>
	<script src="{{static_url("assets/plugins/respond.min.js")}}"></script>
	<script src="{{static_url("assets/plugins/excanvas.min.js")}}"></script>
	<![endif]-->
    <script src="{{static_url("assets/plugins/jquery-1.10.2.min.js")}}" type="text/javascript"></script>
	<script src="{{static_url("assets/plugins/jquery-migrate-1.2.1.min.js")}}" type="text/javascript"></script>
	<script src="{{static_url("assets/plugins/jquery-ui/jquery-ui-1.10.3.custom.min.js")}}" type="text/javascript"></script>
	<script src="{{static_url("assets/plugins/bootstrap/js/bootstrap.min.js")}}" type="text/javascript"></script>
	<script src="{{static_url("assets/plugins/bootstrap-hover-dropdown/twitter-bootstrap-hover-dropdown.min.js")}}" type="text/javascript" ></script>
	<script src="{{static_url("assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js")}}" type="text/javascript"></script>
	<script src="{{static_url("assets/plugins/jquery.blockui.min.js")}}" type="text/javascript"></script>
	<script src="{{static_url("assets/plugins/jquery.cookie.min.js")}}" type="text/javascript"></script>
	<script src="{{static_url("assets/plugins/uniform/jquery.uniform.min.js")}}" type="text/javascript" ></script>
	<!-- END CORE PLUGINS -->
	<!-- BEGIN PAGE LEVEL PLUGINS -->
	<script type="text/javascript" src="{{static_url("assets/plugins/jquery-validation/dist/jquery.validate.min.js")}}"></script>
	<script type="text/javascript" src="{{static_url("assets/plugins/select2/select2.min.js")}}"></script>
    <script type="text/javascript" src="{{static_url("assets/plugins/data-tables/jquery.dataTables.js")}}"></script>
	<script type="text/javascript" src="{{static_url("assets/plugins/data-tables/DT_bootstrap.js")}}"></script>

	<!-- IMPORTANT! fullcalendar depends on jquery-ui-1.10.3.custom.min.js for drag & drop support -->
	<!-- END PAGE LEVEL PLUGINS -->
	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="{{static_url("assets/scripts/app.js")}}" type="text/javascript"></script>
    <script src="{{static_url("assets/scripts/common.js")}}" type="text/javascript"></script>
    <script src="{{static_url("assets/scripts/mastertemplate.js")}}" type="text/javascript"></script>
	<script>
		jQuery(document).ready(function() {
		    App.init();
		});

	</script>
</body>
<!-- END BODY -->
</html>
